{% extends "base.html" %}

{% block title %}Address Book{% endblock title %}

{% block header %}Contact List{% endblock header %}

{% block content %}
    <ul>
        <li>
            <a href="{% url "contact-create" %}">Add Contact</a>
        </li>
    </ul>
    <ul>
        {% for contact in object_list %}
            <li>
                <a href="{% url "contact-detail" contact.id %}">{{contact}}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
