{% extends "base.html" %}

{% load form_tags %}

{% block title %}Create Contact{% endblock title %}

{% block header %}Contact New{% endblock header %}

{% block content %}
    {% load crispy_forms_tags %}
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock content %}
