{% extends "base.html" %}

{% load form_tags %}

{% block title %}Create Contact{% endblock title %}

{% block header %}Contact New{% endblock header %}

{% block content %}
    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            {{ form.first_name|add_classes:"input: form-control, label: form-label"}}
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock content %}
