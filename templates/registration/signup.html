{% extends "base.html" %}

{% block title %}
    Sign Up
{% endblock title %}

{% block content %}
    <h1 class="mb-4">Signup</h1>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <p>Already have an account? <a href="{% url "login" %}">Login</a> here</p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock content %}
