{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block header %}Login{% endblock header %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <p>Don't have an account? <a href="{% url "signup" %}">Register</a> here</p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock content %}
