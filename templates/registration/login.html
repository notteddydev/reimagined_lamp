{% extends "base.html" %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
    <h1 class="mb-4">Login</h1>
    {% load crispy_forms_tags %}
    <form action="">
        {{ form|crispy }}
        <p>Don't have an account? <a href="">Register</a> here</p>
        <button type="submit" class="btn btn-primary">Submit</button>
        {% csrf_token %}
    </form>
{% endblock content %}
