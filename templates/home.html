{% extends "base.html" %}

{% block title %}
    Home
{% endblock title %}

{% block content %}
    <h1>Welcome {{ user.username }}</h1>
    <p>
        {% if user.is_authenticated %}
            <a href="{% url "logout" %}">Logout</a>
        {% else %}
            <a href="{% url "login" %}">Login</a>
        {% endif %}
    </p>
{% endblock content %}
